name: ðŸ“Ž "Pull Request Labeler"
on: [pull_request]

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    runs-on:
      - ubuntu-latest

    steps:
      - uses: actions/labeler@v5 # https://github.com/actions/labeler
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yaml